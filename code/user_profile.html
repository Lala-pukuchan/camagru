<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru | User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--navigation bar-->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/images/logo.png" />
        <form class="search-form" action="">
          <input type="text" class="search-box" placeholder="search..." />
        </form>
        <div class="nav-items">
          <i class="icon fas fa-home"></i>
          <i class="icon fas fa-plus"></i>
          <i class="icon fas fa-heart"></i>
          <div class="icon user-profile">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
      </div>
    </nav>

    <header class="profile-header">
      <header class="profile-container">
        <div class="profile">
          <div class="profile-image">
            <img src="assets/images/profile.png" alt="" />
          </div>
          <div
            class="profile-user-setting"
            style="width: 35%; text-align: center"
          >
            <h1 class="profile-user-name">username</h1>
          </div>
          <div class="profile-stats">
            <ul>
              <li><span class="profile-stat-count">164</span> posts</li>
              <li><span class="profile-stat-count">188</span> followers</li>
              <li><span class="profile-stat-count">206</span> following</li>
            </ul>
            <form action="">
              <button type="submit" class="follow-btn">Follow</button>
            </form>
          </div>
          <div class="profile-bio" style="text-align: center; width: 100%">
            <p style="text-align: center">
              <span class="profile-real-name">Name</span>This is a description
            </p>
          </div>
        </div>
      </header>
    </header>

    <main>
      <div class="profile-container">
        <div class="gallery">
          <div class="gallery-item">
            <img src="assets/images/1.jpg" class="gallery-image" alt="" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/1.jpg" class="gallery-image" alt="" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/1.jpg" class="gallery-image" alt="" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--script-->
    <script>
      setInterval(() => {
        changeImg();
      }, 2000);
      function changeImg() {
        var images = document
          .getElementById("slide-content")
          .getElementsByTagName("img");
        var i = 0;
        for (i = 0; i < images.length; i++) {
          var image = images[i];
          if (image.classList.contains("active")) {
            image.classList.remove("active");

            if (i == images.length - 1) {
              var nextImage = images[0];
              nextImage.classList.add("active");
              break;
            }

            var nextImage = images[i + 1];
            nextImage.classList.add("active");
            break;
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
