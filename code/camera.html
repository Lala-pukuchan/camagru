<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru | Camera</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--navigation bar-->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/images/logo.png" />
        <form class="search-form" action="">
          <input type="text" class="search-box" placeholder="search..." />
        </form>
        <div class="nav-items">
          <i class="icon fas fa-home"></i>
          <i class="icon fas fa-plus"></i>
          <i class="icon fas fa-heart"></i>
          <div class="icon user-profile">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="camera-container">
      <div class="camera">
        <div class="camera-image">
          <img src="assets/images/1.jpg" alt="" />
          <form action="" class="camera-form">
            <div class="form-group">
              <input
                type="text"
                name="caption"
                class="form-control"
                placeholder="type captions..."
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="hashtags"
                class="form-control"
                placeholder="type hashtags..."
              />
            </div>
            <div class="form-group">
              <button type="submit" name="upload_image-btn" class="upload-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
