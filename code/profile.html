<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru | Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="profile-header">
        <header class="profile-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="assets/images/profile.png" alt="">
                </div>
                <div class="profile-user-setting">
                    <h1 class="profile-user-name">username</h1>
                    <button class="profile-btn profile-edit-btn">Edit Profile</button>
                    <button 
                        class="profile-btn profile-settings-btn"
                        area-label="profile settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">164</span> posts</li>
                        <li><span class="profile-stat-count">188</span> followers</li>
                        <li><span class="profile-stat-count">206</span> following</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">Name</span>This is a description</p>
                </div>
            </div>
        </header>
    </header>
    
    <!--script-->
    <script>
        setInterval(()=>{changeImg()}, 2000);
        function changeImg() {
            var images = document.getElementById('slide-content').getElementsByTagName('img');
            var i = 0;
            for (i=0; i < images.length; i++) {
                var image = images[i];
                if (image.classList.contains('active')) {
                    image.classList.remove('active');

                    if (i == images.length - 1) {
                        var nextImage = images[0];
                        nextImage.classList.add('active');
                        break;
                    }

                    var nextImage = images[i + 1];
                    nextImage.classList.add('active');
                    break;
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
