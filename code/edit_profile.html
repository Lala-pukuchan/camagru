<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--navigation bar-->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/images/logo.png" />
        <form class="search-form" action="">
          <input type="text" class="search-box" placeholder="search..." />
        </form>
        <div class="nav-items">
          <i class="icon fas fa-home"></i>
          <i class="icon fas fa-plus"></i>
          <i class="icon fas fa-heart"></i>
          <div class="icon user-profile">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
      </div>
    </nav>
    <!--section-->
    <section class="main">
      <div class="wrapper">
        <div class="left-col">
          <h3>Update Profile</h3>
          <form action="">
            <div class="mb-3">
              <img
                src="assets/images/profile.png"
                class="edit-profile-image"
                alt=""
              />
              <input type="file" name="image" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <p class="form-control">email</p>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="username"
              />
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea
                name="bio"
                id="bio"
                class="form-control"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <input
                name="update_profile_btn"
                id="update_profile_btn"
                class="update-profile-btn"
                value="update"
                type="button"
              />
            </div>
          </form>
        </div>
        <div class="right-col">
          <!--profile-->
          <div class="profile-card">
            <div class="profile-pic">
              <img src="assets/images/profile.png" alt="" />
            </div>
            <div>
              <p class="username">username</p>
              <p class="sub-text">sub-text</p>
            </div>
            <button class="logout-btn">logout</button>
          </div>
          <!--suggestions-->
          <p class="suggestion-text">Suggestions for you</p>

          <div class="suggestion-card">
            <div class="suggestion-pic">
              <img src="assets/images/profile.png" alt="" />
            </div>
            <div>
              <p class="username">username</p>
              <p class="sub-text">sub-text</p>
            </div>
            <button class="follow-btn">follow</button>
          </div>
        </div>
      </div>
    </section>
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5d47e6cf8c.js"></script>
  </body>
</html>
